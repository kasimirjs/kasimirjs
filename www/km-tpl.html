<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>km-tpl htmlElements</h1>

    <km-tpl id="tpl1" observe="data">
        <template>
            <div *for="let cur of scope.list">
                Hello ${cur} <button onclick="console.log(cur)">View</button>
                <button onclick="data.list.splice(data.list.indexOf(cur), 1)">X</button>
                <b *if="cur == 'Index 6'">This is the 6</b>
            </div>
        </template>
    </km-tpl>
    <button onclick="rise();">Render</button>

    <h2>input</h2>
    <km-tpl observe="data">
        <template>
            <input type="text" value="${scope.name}">
        </template>
    </km-tpl>

    <h2>Data switch</h2>
    <km-tpl observe="data">
        <template>
            <div *if="scope.page === 1" style="${'background-color: ' + scope.page}">Page 1</div>
            <div *if="scope.page === 2">Page 2</div>
        </template>
    </km-tpl>
    <button onclick="data.page=1">page 1</button>
    <button onclick="data.page=2">page 2</button>

    <h2>repeat switch</h2>
    <km-tpl scope="{len: 1, data: []}" observe="scope">

        <template>
            <div *for="let i =0; i<scope.len; i++">Page ${i}
                <input is="km-input" type="text" bind="scope.data[i]"><button onclick="scope.len--">-</button>
            </div>
            <button onclick="scope.len++">+</button>
        </template>
    </km-tpl>


    <script>

        var data = {
            list: [],
            name: "Matthias",
            page: 1
        };

        let i = 0;
        function rise() {
            data.list.push("I`n\"d<hk>e'x " + i++);
        }


    </script>
    <script type="application/javascript" src="/dist/kasimir-tpl.js"></script>


</body>
</html>
